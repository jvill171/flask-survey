{% extends 'base.html' %}
{% block content %}
<h1>Thank you for completing this {{survey_title}}!</h1>
<div id="response-display">
    {% for res in my_survey %}
        <h3 class="bold-question">{{survey_questions[loop.index-1].question}}</h3>
        <p>{{res['answer']}}</p>
        {% if res['long_answer'] %}
            <p>{{res['long_answer']}}</p>
        {% endif %}
    {% endfor %}
</div>
<form action="/" class="no-decorate-form">
    <button>HOME</button>
</form>
{% endblock %}
