{% extends 'base.html' %}
{% block title %}Select Survey{% endblock %}
{% block content %}
<form method="POST">
    <h1>Please select a survey to complete</h1>
    <select name="survey_code">
        {% for code, survey in surveys.items() %}
        <option value="{{code}}">{{survey.title}}</option>
        {% endfor %}
    </select>
    <button>Next</button>
</form>
{% endblock %}
